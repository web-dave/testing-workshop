<form *ngIf="book" #form="ngForm" #myForm (ngSubmit)="saveBook()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      minlength="6"
      [(ngModel)]="book.title"
      #title="ngModel"
    />
    <div [hidden]="!title.errors?.required || title.pristine">
      Enter a Title
    </div>
  </div>
  ...
  <div>
    <button
      type="submit"
      [disabled]="!form.valid"
      class="btn btn-success"
      (click)="validate(form.valid)"
    >
      Save
    </button>
    <a class="btn btn-default btn-sm" [routerLink]="['..']">X</a>
  </div>
</form>
